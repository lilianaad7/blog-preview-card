<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article class="card">
      <img class="card__image" src="assets/images/illustration-article.svg"
        alt="Abstract illustration about HTML and CSS">

      <span class="card__tag">Learning</span>
      <p class="card__date">Published 21 Dec 2023</p>

      <h1 class="card__title">
        <a href="#">HTML & CSS foundations</a>
      </h1>
      <p class="card__description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="card__author">
        <img src="assets/images/image-avatar.webp" alt="Greg Hooper" class="card__avatar" />
        <span>Greg Hooper</span>
      </div>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/lilianaad7">Liliana Arcila</a>.
  </footer>
</body>

</html>
